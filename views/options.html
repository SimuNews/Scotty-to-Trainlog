    <title>Options</title>
</head>

<body style="font-family: Arial, sans-serif;">
    <div id="options-root">

        <div class="tab-content" id="general">
            <h3>General Settings</h3>
            <div class="settings-group">
                <!-- Placeholder for general settings -->
            </div>
        </div>

        <div class="tab-content" id="data">
            <h3>Data Settings</h3>
            <div class="settings-group">
                <div class="setting-item">
                    <input type="checkbox" id="tlu-use-scheduled-data" />
                    <label for="tlu-use-scheduled-data">Only use scheduled data</label>
                </div>
                <div class="setting-item">
                    <input type="checkbox" id="tlu-use-platform-specific-waypoints" />
                    <label for="tlu-use-platform-specific-waypoints">Use platform specific waypoints</label>
                </div>
                <!-- Space for additional data settings -->
            </div>
        </div>

        <div class="tab-content" id="appearance">
            <h3>Appearance Settings</h3>
            <div class="settings-group">
                <!-- Placeholder for appearance settings -->
            </div>
        </div>
    </div>
